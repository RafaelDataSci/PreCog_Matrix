<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toronto Crimes Prediction Interface</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      margin-top: 20px;
    }
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      max-width: 1600px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #f9f9f9;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 1200px;
    }
    .form-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .map-container {
      width: 100%;
      max-width: 1600px;
      height: 500px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">PreCog Matrix</h1>
  </div>

  <div class="form-container">
    <form class="form-group" id="crime-form">
      <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
      <input type="text" class="form-control" id="address_datetime" name="address_datetime" placeholder="Enter datetime">
      <button type="submit" class="btn btn-primary">Discover Crimes in this area</button>
    </form>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src='script.js'></script>
</body>
</html>
